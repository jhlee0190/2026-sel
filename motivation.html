<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>설날 동기부여 명언</title>
<style>
body{
  margin:0;
  font-family:sans-serif;
  background:linear-gradient(to bottom,#fff3cc,#ffe6e6);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}
.container{
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  max-width:600px;
}
h1{ color:#b30000; }
.quote{
  font-size:20px;
  font-weight:bold;
  margin-top:20px;
  min-height:80px;
}
button{
  margin-top:20px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#ff6666;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
<h1>✨ 오늘의 설날 명언 ✨</h1>
<div class="quote" id="quote">로딩중...</div>
<button id="btn">다음 명언</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const quotes = [
"오늘의 작은 노력이 내일의 큰 변화를 만든다.",
"가족은 인생에서 가장 든든한 자산이다.",
"포기하지 않는 사람에게 길은 반드시 열린다.",
"실패는 끝이 아니라 성장의 시작이다.",
"웃음은 최고의 명절 선물이다.",
"두려움보다 도전을 선택하는 한 해가 되자.",
"어제보다 나아진 오늘이면 충분하다.",
"기회는 준비된 사람에게 온다.",
"감사하는 마음이 행복을 부른다.",
"진짜 경쟁자는 어제의 나 자신이다.",
"작은 친절이 세상을 따뜻하게 만든다.",
"꾸준함은 재능을 이긴다.",
"가족의 응원은 어떤 어려움도 이겨내게 한다.",
"오늘의 결심이 인생의 방향을 바꾼다.",
"실패를 두려워하지 말고 멈추는 것을 두려워하라.",
"인생은 속도가 아니라 방향이다.",
"행복은 조건이 아니라 선택이다.",
"노력은 배신하지 않는다.",
"자신을 믿는 순간 이미 절반은 성공이다.",
"도전은 두려움을 이기는 가장 빠른 방법이다.",
"오늘 웃는 사람이 내일도 웃는다.",
"힘든 순간이 지나면 더 단단해진다.",
"시작이 반이다, 지금 바로 시작하자.",
"말 한마디가 하루의 분위기를 바꾼다.",
"꿈은 크게, 실천은 꾸준히.",
"가족과 함께하는 시간은 가장 값진 투자다.",
"변화는 불편함 속에서 시작된다.",
"잘하고 있다는 말 한마디가 기적을 만든다.",
"넘어져도 괜찮다, 다시 일어나면 된다.",
"새해는 또 하나의 기회다."
];

let index = Math.floor(Math.random() * quotes.length);
const quoteEl = document.getElementById("quote");
const btn = document.getElementById("btn");

function showQuote(){
  quoteEl.textContent = quotes[index];
}

function nextQuote(){
  index = (index + 1) % quotes.length;
  showQuote();
}

showQuote();
setInterval(nextQuote, 6000);
btn.addEventListener("click", nextQuote);

});
</script>

</body>
</html>
